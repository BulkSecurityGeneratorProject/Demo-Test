
<div>
    <h2><span translate="testApp.favorite.detail.title">Favorite</span> {{favorite.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="testApp.favorite.space">space</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="space.detail({id:favorite.space.id})">{{favorite.space.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="testApp.favorite.user">user</span>
                </td>
                <td>
                    {{favorite.user.email}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
